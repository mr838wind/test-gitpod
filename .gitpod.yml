tasks:
  - init: |
      ./gradlew --offline build -x test
    command: |
      ./gradlew bootRun
    name: server


ports:
  - port: 7400
    onOpen: open-browser


github:
  prebuilds:
    # enable for the default branch (defaults to true)
    master: true
    # enable for all branches in this repo (defaults to false)
    branches: false

vscode:
  extensions:
    - pivotal.vscode-spring-boot
    - vscjava.vscode-java-pack

jetbrains:
  intellij:
    prebuilds:
      version: both
